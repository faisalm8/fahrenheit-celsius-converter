<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />

  </head>
  <body>
    <header role="banner" id="page_header" class="page-header">
      <h1>Temperature Converter</h1>
    </header>

    <div id="main" role="main" class="page-content">
      <form id="termperature-form" class="js-temperature-form">
        <div class="field-group">
          <label for="input-fahrenheit">Fahrenheit</label>
          <input type="text" id="input-fahrenheit" class="js-input-fahrenheit" data-unit="fahrenheit" />
        </div>
        <div class="field-group">
          <label for="input-celsius">Celsius</label>
          <input type="text" id="input-celsius" class="js-input-celsius" data-unit="celsius" />
        </div>
        <div class="errors js-errors is-hidden"></div>
      </form>
    </div>

    <footer role="contentinfo" id="page_footer" class="page-footer">
      Made by Faisal M. 2018
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/app.js"></script>

  </body>
</html>
